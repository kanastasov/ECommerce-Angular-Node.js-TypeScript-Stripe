<mat-drawer-container 
[autosize]="true"
class="min-h-full max-w-7xl border-x" >
    <mat-drawer mode="side" opened class="p-6">
        <div>Filters</div>
    </mat-drawer>
    <mat-drawer-content class="p-6">
        <app-product-header (columnsCountChange)="onColumnsCountChange($event)"></app-product-header>
        {{cols}}
    </mat-drawer-content>
</mat-drawer-container>
